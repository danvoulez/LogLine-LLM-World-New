version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: logline_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logline
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - logline-network

volumes:
  postgres_data:

networks:
  logline-network:
    driver: bridge
