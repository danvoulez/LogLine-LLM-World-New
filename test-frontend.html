<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogLine LLM World - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .config {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .config label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .config input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #48bb78;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
        }
        
        .status-item {
            margin-bottom: 15px;
            padding: 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }
        
        .status-item h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .status-item .endpoint {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .status-item .result {
            font-size: 14px;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        
        .loading {
            background: #feebc8;
            color: #7c2d12;
            border: 1px solid #fbd38d;
        }
        
        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background: #edf2f7;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .summary .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .summary .stat {
            text-align: center;
        }
        
        .summary .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .summary .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ LogLine LLM World</h1>
        <p class="subtitle">Frontend de Teste - Verifica√ß√£o de Deploy Vercel</p>
        
        <div class="config">
            <label for="backendUrl">Backend URL:</label>
            <input 
                type="text" 
                id="backendUrl" 
                placeholder="https://seu-backend.vercel.app ou http://localhost:3000"
                value="https://log-line-llm-world-new.vercel.app"
            >
            <small style="color: #666;">Deixe vazio para detectar automaticamente (vercel.app ou localhost)</small>
        </div>
        
        <div>
            <button class="btn" onclick="testAll()">üß™ Testar Tudo</button>
            <button class="btn btn-secondary" onclick="testHealth()">‚ù§Ô∏è Health Check</button>
            <button class="btn btn-secondary" onclick="testWorkflows()">üìã Workflows</button>
            <button class="btn btn-secondary" onclick="testTools()">üîß Tools</button>
            <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Limpar</button>
        </div>
        
        <div class="summary" id="summary" style="display: none;">
            <h2>üìä Resumo</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="successCount">0</div>
                    <div class="stat-label">Sucesso</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="errorCount">0</div>
                    <div class="stat-label">Erros</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">
            <p style="color: #666; text-align: center;">Clique em "Testar Tudo" para come√ßar</p>
        </div>
    </div>
    
    <script>
        let results = [];
        
        function getBackendUrl() {
            const input = document.getElementById('backendUrl').value.trim();
            if (input) {
                return input.replace(/\/$/, ''); // Remove trailing slash
            }
            
            // Auto-detect
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                return 'http://localhost:3000';
            }
            
            // Try to detect Vercel URL from current page
            const hostname = window.location.hostname;
            if (hostname.includes('vercel.app')) {
                // Extract project name and construct backend URL
                const parts = hostname.split('.');
                if (parts.length >= 2) {
                    return `https://${parts[0]}-backend.vercel.app`;
                }
            }
            
            return 'https://log-line-llm-world-new.vercel.app'; // Default fallback
        }
        
        function addResult(title, endpoint, success, data, error) {
            const statusDiv = document.getElementById('status');
            const item = document.createElement('div');
            item.className = 'status-item';
            
            const resultClass = success ? 'success' : 'error';
            const resultText = success 
                ? `‚úÖ Sucesso: ${JSON.stringify(data).substring(0, 100)}${JSON.stringify(data).length > 100 ? '...' : ''}`
                : `‚ùå Erro: ${error || 'Unknown error'}`;
            
            item.innerHTML = `
                <h3>${title}</h3>
                <div class="endpoint">${endpoint}</div>
                <div class="result ${resultClass}">${resultText}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            
            statusDiv.appendChild(item);
            
            results.push({ title, endpoint, success, data, error });
            updateSummary();
        }
        
        function updateSummary() {
            const success = results.filter(r => r.success).length;
            const errors = results.filter(r => !r.success).length;
            const total = results.length;
            
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = errors;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('summary').style.display = 'block';
        }
        
        async function testEndpoint(title, endpoint, method = 'GET', body = null) {
            const baseUrl = getBackendUrl();
            const fullUrl = `${baseUrl}${endpoint}`;
            
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(fullUrl, options);
                const data = await response.json();
                
                addResult(title, fullUrl, response.ok, data, response.ok ? null : data.message || `HTTP ${response.status}`);
                return { success: response.ok, data };
            } catch (error) {
                addResult(title, fullUrl, false, null, error.message);
                return { success: false, error: error.message };
            }
        }
        
        async function testHealth() {
            document.getElementById('status').innerHTML = '<p style="color: #666; text-align: center;">Testando...</p>';
            results = [];
            
            await testEndpoint('Health Check', '/api/v1/healthz');
        }
        
        async function testWorkflows() {
            document.getElementById('status').innerHTML = '<p style="color: #666; text-align: center;">Testando...</p>';
            results = [];
            
            await testEndpoint('List Workflows', '/api/v1/workflows?page=1&limit=10');
        }
        
        async function testTools() {
            document.getElementById('status').innerHTML = '<p style="color: #666; text-align: center;">Testando...</p>';
            results = [];
            
            await testEndpoint('List Tools', '/api/v1/tools?page=1&limit=10');
        }
        
        async function testAll() {
            document.getElementById('status').innerHTML = '<p style="color: #666; text-align: center;">Testando todos os endpoints...</p>';
            results = [];
            
            const baseUrl = getBackendUrl();
            console.log(`Testing backend at: ${baseUrl}`);
            
            // Core endpoints
            await testEndpoint('Health Check', '/api/v1/healthz');
            await testEndpoint('List Workflows', '/api/v1/workflows?page=1&limit=5');
            await testEndpoint('List Tools', '/api/v1/tools?page=1&limit=5');
            await testEndpoint('List Agents', '/api/v1/agents?page=1&limit=5');
            await testEndpoint('List Apps', '/api/v1/apps?page=1&limit=5');
            
            // Registry endpoints
            await testEndpoint('Registry: List People', '/api/v1/registry/people?page=1&limit=5');
            await testEndpoint('Registry: List Objects', '/api/v1/registry/objects?page=1&limit=5');
            await testEndpoint('Registry: List Ideas', '/api/v1/registry/ideas?page=1&limit=5');
            await testEndpoint('Registry: List Contracts', '/api/v1/registry/contracts?page=1&limit=5');
            
            // Database status
            await testEndpoint('Database Status', '/api/v1/database/status');
        }
        
        function clearResults() {
            document.getElementById('status').innerHTML = '<p style="color: #666; text-align: center;">Clique em "Testar Tudo" para come√ßar</p>';
            document.getElementById('summary').style.display = 'none';
            results = [];
        }
        
        // Auto-test on load if URL has ?auto=true
        if (window.location.search.includes('auto=true')) {
            window.addEventListener('load', () => {
                setTimeout(() => testAll(), 1000);
            });
        }
    </script>
</body>
</html>
