name: Deploy Executor to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'executor/**'
      - '.github/workflows/deploy-executor.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Link Project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway link --project de33c222-6b84-425f-afe5-b33fd16c0060

      - name: Deploy
        working-directory: executor
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_VERBOSE: true
        run: |
          railway up --detach

